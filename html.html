<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1f203e;
        margin: 0;
        padding: 0;
    }

    #header {
        background-color: #3c37a3;
        color: white;
        padding: 10px 0;
        text-align: center;
    }

    #header input[type="text"] {
        padding: 10px;
        width: 300px;
        border: none;
        border-radius: 5px;
    }

    #header button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #0056b3;
        color: white;
        cursor: pointer;
    }

    #header button:hover {
        background-color: #004494;
    }
    #search{
        background-color: #4a83c0;
        border: 1px;
        border-bottom: 2px solid white;
        outline: none;
        ::placeholder {
            color: white;
        }
    }
    #search_btn{
        background-color: white;
        color: black;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    #display {
        display: flex;
        flex-direction: row;
        justify-content: center;
        color: white;
        margin-top: 400px;
        font-size: 3rem;
    }
    #temp{
        padding-right: 15px;
        padding-left: 15px;
    }
    #place{
        padding-right: 15px;
        padding-left: 15px;
        padding-bottom:0px ;
    }
    #weather{
        padding-right: 15px;
        padding-left: 15px;
    }
    #display span{
        padding-top: 0px;
        font-size: 1rem;
    }
</style>
<body>
    <div id = "header">
        <div>
            <input type="text" id="search" placeholder="Enter Location...">
            <button id="search_btn">Search</button>
        </div>
    </div>
    <div id = "display">
        <div id="temp">12.5Â°C</div>
        <div id="place">
            <div class="location">Delhi</div>
            <div>
                <span id="time">10:20</span>
                <span id="day">Friday</span>
                <span id="date">2026-01-30</span>
            </div>
        </div>
        <div id="weather">
            <div class="icon"><img src="./sunny_weather-removebg-preview.png" alt="" style="width: 8rem;height: 8rem; padding: 0;"></div>
            <div class="status">Cloudy</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
