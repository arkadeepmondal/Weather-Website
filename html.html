<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1), transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(72, 118, 255, 0.1), transparent 50%);
        pointer-events: none;
    }

    #header {
        background: rgba(28, 28, 50, 0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 25px 20px;
        position: relative;
        z-index: 10;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #header > div {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    #search {
        flex: 1;
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        color: white;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        outline: none;
        transition: all 0.3s ease;
    }

    #search::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    #search:focus {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(120, 119, 198, 0.6);
        box-shadow: 0 0 20px rgba(120, 119, 198, 0.3);
    }

    #search_btn {
        padding: 15px 35px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #search_btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
    }

    #search_btn:active {
        transform: translateY(0);
    }

    #display {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 40px;
        color: white;
        margin-top: auto;
        margin-bottom: auto;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
    }

    #temp {
        font-size: 5rem;
        font-weight: 300;
        background: linear-gradient(135deg, #fff 0%, #a8c0ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        letter-spacing: -3px;
        animation: fadeIn 0.8s ease;
    }

    #place {
        display: flex;
        flex-direction: column;
        gap: 10px;
        animation: fadeIn 0.8s ease 0.2s backwards;
    }

    .location {
        font-size: 2.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #fff 0%, #e0c3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    #place > div:last-child {
        display: flex;
        gap: 15px;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 300;
    }

    #place span {
        padding: 5px 12px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #weather {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        animation: fadeIn 0.8s ease 0.4s backwards;
    }
    .status {
        font-size: 1.3rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        text-transform: capitalize;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @media (max-width: 768px) {
        #display {
            flex-direction: column;
            gap: 30px;
            margin-top: 60px;
        }

        #temp {
            font-size: 4rem;
        }

        .location {
            font-size: 2rem;
            text-align: center;
        }

        #place > div:last-child {
            flex-wrap: wrap;
            justify-content: center;
        }

        #header > div {
            flex-direction: column;
        }

        #search {
            width: 100%;
        }
    }
    .loading {
        position: relative;
    }

    .loading::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        right: -30px;
        top: 50%;
        transform: translateY(-50%);
    }

    @keyframes spin {
        to { transform: translateY(-50%) rotate(360deg); }
    }
</style>
<body>
    <div id="header">
        <div>
            <input type="text" id="search" placeholder="Enter location...">
            <button id="search_btn">Search</button>
        </div>
    </div>
    <div id="display">
        <div id="temp">--Â°C</div>
        <div id="place">
            <div class="location">City</div>
            <div>
                <span id="time">--:--</span>
                <span id="day">Day</span>
                <span id="date">Date</span>
            </div>
        </div>
        <div id="weather">
            <div class="icon">
                <img src="" alt="Image" style="width: 8rem;height: 8rem; padding: 0;display: none;">
            </div>
            <div class="status">Status</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
