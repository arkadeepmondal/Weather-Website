<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'VT323', monospace;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }

    /* Animated Retro Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            linear-gradient(180deg, 
                #1a0033 0%, 
                #2d1b4e 20%,
                #4a2c6f 40%,
                #1f0a3c 60%,
                #0a0015 100%
            );
        z-index: -3;
    }

    /* Sun/Moon Element */
    body::after {
        content: '';
        position: fixed;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: 
            radial-gradient(circle at 30% 30%, 
                #ffff00 0%,
                #ff9900 30%,
                #ff00ff 70%,
                #8000ff 100%
            );
        top: 10%;
        right: 10%;
        box-shadow: 
            0 0 60px rgba(255, 255, 0, 0.5),
            0 0 100px rgba(255, 0, 255, 0.3),
            inset 0 0 40px rgba(255, 255, 255, 0.2);
        animation: sunPulse 4s ease-in-out infinite;
        z-index: -2;
    }

    /* Retro Grid Floor */
    .retro-grid {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60%;
        background-image: 
            linear-gradient(rgba(0, 255, 255, 0.3) 2px, transparent 2px),
            linear-gradient(90deg, rgba(0, 255, 255, 0.3) 2px, transparent 2px),
            linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 0, 255, 0.2) 1px, transparent 1px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        perspective: 500px;
        transform-origin: bottom;
        transform: rotateX(60deg) translateY(50%);
        z-index: -1;
        opacity: 0.6;
        animation: gridMove 20s linear infinite;
    }

    /* Mountains/Triangles Background */
    .mountains {
        position: fixed;
        bottom: 30%;
        left: 0;
        right: 0;
        height: 200px;
        z-index: -1;
        opacity: 0.4;
    }

    .mountains::before,
    .mountains::after {
        content: '';
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border-style: solid;
    }

    .mountains::before {
        left: 10%;
        border-width: 0 150px 200px 150px;
        border-color: transparent transparent #ff00ff transparent;
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.6));
    }

    .mountains::after {
        right: 15%;
        border-width: 0 120px 150px 120px;
        border-color: transparent transparent #00ffff transparent;
        filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
    }

    /* Stars Background */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -2;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 4px #fff;
        animation: twinkle 3s ease-in-out infinite;
    }

    .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .star:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
    .star:nth-child(3) { top: 30%; left: 40%; animation-delay: 1s; }
    .star:nth-child(4) { top: 15%; left: 60%; animation-delay: 1.5s; }
    .star:nth-child(5) { top: 25%; left: 30%; animation-delay: 2s; }
    .star:nth-child(6) { top: 35%; left: 70%; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 40%; left: 15%; animation-delay: 0.8s; }
    .star:nth-child(8) { top: 45%; left: 85%; animation-delay: 1.8s; }

    /* CRT Scanlines Effect */
    .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 255, 0, 0.03) 0px,
            rgba(0, 255, 0, 0.03) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
        z-index: 1000;
    }

    /* Loader Overlay */
    #loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        backdrop-filter: blur(5px);
    }

    #loader-overlay.active {
        display: flex;
    }

    .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    /* Retro Loader Animation */
    .loader {
        width: 120px;
        height: 120px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader-square {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: #ff00ff;
        border-right-color: #00ffff;
        animation: spin 2s linear infinite;
        box-shadow: 
            0 0 20px rgba(255, 0, 255, 0.5),
            0 0 40px rgba(0, 255, 255, 0.3);
    }

    .loader-square:nth-child(2) {
        width: 80%;
        height: 80%;
        border-top-color: #00ffff;
        border-right-color: #ffff00;
        animation-duration: 1.5s;
        animation-direction: reverse;
    }

    .loader-square:nth-child(3) {
        width: 60%;
        height: 60%;
        border-top-color: #ffff00;
        border-right-color: #ff00ff;
        animation-duration: 1s;
    }

    .loader-text {
        font-size: 32px;
        color: #00ffff;
        text-shadow: 
            0 0 10px #00ffff,
            0 0 20px #00ffff;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: textBlink 1s infinite;
    }

    .loader-dots {
        display: inline-block;
        width: 40px;
        text-align: left;
    }

    .loader-dots::after {
        content: '...';
        animation: dots 1.5s steps(4, end) infinite;
    }

    #header {
        background: rgba(26, 0, 51, 0.8);
        border-bottom: 4px solid #ff00ff;
        padding: 20px;
        position: relative;
        z-index: 10;
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), inset 0 0 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
    }

    #header > div {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        gap: 15px;
        align-items: center;
    }

    #search {
        flex: 1;
        padding: 15px 20px;
        background: #000;
        border: 3px solid #00ffff;
        color: #00ffff;
        font-size: 24px;
        font-family: 'VT323', monospace;
        outline: none;
        box-shadow: 
            inset 0 0 10px rgba(0, 255, 255, 0.3),
            0 0 10px rgba(0, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #search::placeholder {
        color: #00ffff;
        opacity: 0.5;
    }

    #search:focus {
        box-shadow: 
            inset 0 0 15px rgba(0, 255, 255, 0.5),
            0 0 20px rgba(0, 255, 255, 0.8);
        animation: glitch 0.3s infinite;
    }

    #search_btn {
        padding: 15px 30px;
        background: #ff00ff;
        color: #000;
        border: 3px solid #ff00ff;
        font-size: 24px;
        font-weight: bold;
        font-family: 'VT323', monospace;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 
            0 0 20px rgba(255, 0, 255, 0.7),
            inset 0 0 10px rgba(255, 255, 255, 0.2);
        transition: all 0.1s;
    }

    #search_btn:hover {
        background: #00ffff;
        border-color: #00ffff;
        color: #000;
        box-shadow: 
            0 0 30px rgba(0, 255, 255, 0.9),
            inset 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #search_btn:active {
        transform: scale(0.95);
    }

    #search_btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    #display {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 60px;
        color: white;
        margin-top: auto;
        margin-bottom: auto;
        padding: 60px 20px;
        position: relative;
        z-index: 1;
    }

    #temp {
        font-size: 120px;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 
            0 0 10px #ff00ff,
            0 0 20px #ff00ff,
            0 0 30px #ff00ff,
            4px 4px 0 #00ffff;
        letter-spacing: -5px;
        font-family: 'Press Start 2P', cursive;
        animation: neonPulse 2s infinite alternate;
    }

    #place {
        display: flex;
        flex-direction: column;
        gap: 20px;
        border: 3px solid #00ffff;
        padding: 30px;
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 
            0 0 20px rgba(0, 255, 255, 0.5),
            inset 0 0 20px rgba(0, 255, 255, 0.1);
        position: relative;
        backdrop-filter: blur(5px);
    }

    #place::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
        z-index: -1;
        opacity: 0.3;
    }

    .location {
        font-size: 48px;
        font-weight: bold;
        color: #00ffff;
        text-shadow: 
            0 0 10px #00ffff,
            0 0 20px #00ffff,
            2px 2px 0 #ff00ff;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    #place > div:last-child {
        display: flex;
        gap: 10px;
        font-size: 22px;
        color: #ffff00;
        font-weight: bold;
        flex-wrap: wrap;
    }

    #place span {
        padding: 8px 15px;
        background: #000;
        border: 2px solid #ffff00;
        box-shadow: 
            0 0 10px rgba(255, 255, 0, 0.5),
            inset 0 0 5px rgba(255, 255, 0, 0.2);
        text-shadow: 0 0 5px #ffff00;
    }

    #weather {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        border: 3px solid #ff00ff;
        padding: 30px;
        background: rgba(0, 0, 0, 0.7);
        box-shadow: 
            0 0 20px rgba(255, 0, 255, 0.5),
            inset 0 0 20px rgba(255, 0, 255, 0.1);
        backdrop-filter: blur(5px);
    }

    .icon {
        width: 160px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        border: 3px solid #00ffff;
        padding: 20px;
        box-shadow: 
            0 0 20px rgba(0, 255, 255, 0.6),
            inset 0 0 20px rgba(0, 255, 255, 0.2);
        position: relative;
    }

    .icon::before {
        content: '';
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        border: 1px solid #00ffff;
        opacity: 0.3;
    }

    .icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: 
            drop-shadow(0 0 10px #00ffff)
            contrast(1.2)
            brightness(1.1);
    }

    .status {
        font-size: 32px;
        font-weight: bold;
        color: #ff00ff;
        text-transform: uppercase;
        text-shadow: 
            0 0 10px #ff00ff,
            0 0 20px #ff00ff,
            2px 2px 0 #00ffff;
        letter-spacing: 2px;
    }

    @keyframes neonPulse {
        from {
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                4px 4px 0 #00ffff;
        }
        to {
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 60px #ff00ff,
                4px 4px 0 #00ffff;
        }
    }

    @keyframes sunPulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.8;
        }
        50% {
            transform: scale(1.1);
            opacity: 1;
        }
    }

    @keyframes gridMove {
        0% {
            background-position: 0 0, 0 0, 0 0, 0 0;
        }
        100% {
            background-position: 0 100px, 100px 0, 0 20px, 20px 0;
        }
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes textBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60%, 100% { content: '...'; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        body::after {
            width: 120px;
            height: 120px;
            top: 5%;
            right: 5%;
        }

        #display {
            flex-direction: column;
            gap: 40px;
            padding: 40px 20px;
        }

        #temp {
            font-size: 60px;
        }

        .location {
            font-size: 32px;
            text-align: center;
        }

        #place > div:last-child {
            flex-wrap: wrap;
            justify-content: center;
            font-size: 18px;
        }

        #header > div {
            flex-direction: column;
        }

        #search, #search_btn {
            width: 100%;
            font-size: 20px;
        }

        .status {
            font-size: 24px;
        }

        .mountains::before {
            border-width: 0 80px 120px 80px;
        }

        .mountains::after {
            border-width: 0 60px 90px 60px;
        }

        .loader {
            width: 80px;
            height: 80px;
        }

        .loader-text {
            font-size: 24px;
        }
    }
</style>
<body>
    <!-- Background Elements -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="mountains"></div>
    <div class="retro-grid"></div>
    <div class="scanlines"></div>

    <!-- Loader Overlay -->
    <div id="loader-overlay">
        <div class="loader-container">
            <div class="loader">
                <div class="loader-square"></div>
                <div class="loader-square"></div>
                <div class="loader-square"></div>
            </div>
            <div class="loader-text">
                LOADING<span class="loader-dots"></span>
            </div>
        </div>
    </div>

    <div id="header">
        <div>
            <input type="text" id="search" placeholder="Enter location...">
            <button id="search_btn">Search</button>
        </div>
    </div>
    <div id="display">
        <div id="temp">--Â°C</div>
        <div id="place">
            <div class="location">City</div>
            <div>
                <span id="time">--:--</span>
                <span id="day">Day</span>
                <span id="date">Date</span>
            </div>
        </div>
        <div id="weather">
            <div class="icon">
                <img src="" alt="Weather Icon" style="display: none;">
            </div>
            <div class="status">Status</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
